<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h4>Сообщение</h4>

      
        <form class="message-form">
            <input type="text" class="typedMessage" placeholder="Напечатайте Ваше сообщение" autofocus>
            <button class="submit">Отправить</button>
        </form>

      
        <h5>Последнее полученное сообщение</h5>
        <div class="messages"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
